<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <title>码农无码论坛</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <script src="webjars/jquery/3.4.1/jquery.js"></script>
    <script src="js/bootstrap.bundle.js" type="application/javascript"></script>

</head>
<body>
<!--名字-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="img/main.png" width="30" height="30" class="d-inline-block align-top " alt="">
        码农无码论坛
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="输入你想搜索的" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">搜索</button>
        </form>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="signin" th:if="${session.user==null}">登录</a>
            </li>
            <li th:if="${session.user!=null}">
                <a class="nav-link" href="/publish">发布</a>
            </li>
            <li class="nav-item dropdown " th:if="${session.user!=null}">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span
                        class="caret-handle"></span></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">个人资料</a>
                    <a class="dropdown-item" href="#">消息中心</a>
                    <a class="dropdown-item" href="#">退出登录</a>
                </div>
            </li>
        </ul>

    </div>
</nav>

<div class="container-fluid" style="padding: 80px">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-12" style="border-right: 1px solid #efefef;">
            <form action="/publish" method="post">
                <h2><img src="img/edit.svg" width="35px" height="35px">发起</h2>
                <hr>
                <div class="form-group">
                    <label for="title">标题：</label>
                    <input type="text" class="form-control" required id="title" name="title" placeholder="标题">
                </div>

                <div class="form-group">
                    <label for="description">详细内容：</label>
                    <textarea class="form-control" required name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" class="form-control" required id="tag" name="tag" placeholder="输入标签,以逗号分隔">
                </div>
                <button class="btn btn-lg btn-primary btn-bloc float-right" id="publish" type="submit" >确认发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-12">
            <h4>发布指南</h4>
            标题：不能超过25个字
            <br>
            标签：不能超过10个字
        </div>
    </div>
</div>
</body>
</html>
