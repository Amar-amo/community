<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <title>发布帖子</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="webjars/jquery/3.4.1/jquery.js"></script>
    <script src="js/bootstrap.bundle.js" type="application/javascript"></script>

</head>
<body>
<!--名字-->
<div th:insert="navgation::nav"></div>

<div class="container-fluid" style="padding: 80px">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-12" style="border-right: 1px solid #efefef;">
            <form  th:action="${session.artical!=null} ?  ${'/publish/'}+${session.artical.getId()}: ${'/publish'} " method="post">
                <h2><img src="img/edit.svg" width="35px" height="35px">发起</h2>
                <hr>
                <div class="form-group">
                    <label for="title">标题：</label>
                    <input type="text" class="form-control" required id="title" name="title" th:value="${session.artical!=null} ? ${session.artical.getTitle()} : null " placeholder="标题" >
                </div>

                <div class="form-group">
                    <label for="description">详细内容：</label>
                    <textarea class="form-control" required name="description" id="description" cols="30" rows="10" th:text="${session.artical!=null} ? ${session.artical.getDescription()} : null " placeholder="请输入详细内容"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" class="form-control" required id="tag" name="tag" th:value="${session.artical!=null} ? ${session.artical.getTag()} : null " placeholder="请输入标签，并以逗号分隔">
                </div>
                <button class="btn btn-lg btn-primary btn-bloc float-right" id="publish" type="submit" th:text="${session.artical!=null} ? ${'确认修改'} : ${'确认发布'} " ></button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-12">
            <h4>发布指南</h4>
            标题：不能超过25个字
            <br>
            标签：不能超过10个字
        </div>
    </div>
</div>
</body>
</html>
