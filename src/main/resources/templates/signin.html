<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/signin.css">
    <script src="webjars/jquery/3.4.1/jquery.js"></script>
    <script src="js/bootstrap.bundle.js" type="application/javascript"></script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body class="text-center">
<form class="form-signin" action="/signin" method="post">

    <img class="mb-4" src="/img/main.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
<!--    <form>-->
        <label for="inputEmail" class="sr-only">邮箱地址</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="邮箱地址" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me">记住账号
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-bloc" type="submit">登录</button>
<!--    </form>-->
    <br>
    <a href="signup"><button type="button" class="btn btn-link">还没有账号？去注册</button></a>
    <a href="https://github.com/login/oauth/authorize?client_id=00919566c1c85f93ed76&redirect_uri=http://localhost:8080/callback&scope=user&state=123456">
        <button type="button" class="btn btn-link">Github登录</button>
    </a>
    <p class="mt-5 mb-3 text-muted">Copyright &copy;1999 - 2019 Amar_amo. <br> All Rights Reserved.</p>
</form>
</body>
</html>
