<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="../../img/main.png" width="30" height="30" class="d-inline-block align-top " alt="">
            码农无码论坛
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0" action="/search" method="post">
                <input class="form-control mr-sm-2" type="search" placeholder="输入你想搜索的"  name="keyword" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">搜索</button>
            </form>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/signin" th:if="${session.user==null}">登录</a>
                </li>
                <li th:if="${session.user!=null}">
                    <a class="nav-link" href="/publish">发布</a>
                </li>
                <li class="nav-item dropdown " th:if="${session.user!=null}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span
                            class="caret-handle"></span></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/profile/published">个人中心</a>
<!--                        <a class="dropdown-item" href="/mypublish">我发布的</a>-->
                        <a class="dropdown-item" href="/profile/lastestcomment">消息中心</a>
                        <a class="dropdown-item" href="/loginout">退出登录</a>
                    </div>
                </li>
            </ul>


        </div>
    </nav>
</div>
</body>
</html>
