<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <title th:text="${session.setionName}"></title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <script src="webjars/jquery/3.4.1/jquery.js"></script>
    <script src="js/bootstrap.bundle.js" type="application/javascript"></script>
</head>
<body>
<!--名字-->
<div th:insert="navgation::nav"></div>

<div class="container-fluid" style="padding: 80px">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-12" style="border-right: 1px solid #efefef;">
            <h2 th:text="${session.setionName}"></h2>
            <hr>
            <!--<form class="form-signin" action="/update" method="post">


                <label for="name" class="sr-only">昵称</label>
                <input type="text" id="name"   name="name" class="form-control" placeholder="{session.user.getName()}" required autofocus>
                <label for="inputemail" class="sr-only">邮箱地址</label>
                <input type="email" id="inputemail" name="email" class="form-control" placeholder="{session.user.getEmail()}" required autofocus>
                <label for="inputpassword" class="sr-only">密码</label>
                <input type="password" id="inputpassword"  name="password" class="form-control" placeholder="{session.user.getPassword()}" required>
                <button class="btn btn-lg btn-primary btn-bloc" type="submit">修改</button>
            </form>-->
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-9" style="border-right: 1px solid #efefef; padding: 20px">
                    <form action="/profile/upavatar" method="post">
                        <div>
                            <img th:src="${(session.user.getAvatar_url() != null && !#strings.isEmpty(session.user.getAvatar_url())) ? session.user.getAvatar_url() : '/img/temp.jpg'}"
                                 class="mr-3 rounded" style="width: 150px;height: 150px">

                        </div>

                        <div>
                            <input type="file" id="inputfile" name="avatar_name">
                        </div>
                        <div class="row" style="align-content: center;margin-top: 10px" >
                            <button class="btn btn-lg btn-primary btn-bloc"  type="submit">更改</button>
                        </div>


                    </form>


                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 col-9" style="padding: 80px" >
                    <form  action="/profile/userdata" method="post">
                        <div class="form-inline">
                            <div class="form-group mb-1">
                                <label for="Name1" class="sr-only">昵称</label>
                                <input type="text" readonly class="form-control-plaintext" id="Name1" value="昵称">
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="Name2" class="sr-only">Password</label>
                                <input type="text" class="form-control" id="Name2" name="name" th:value="${session.user.getName()}">
                            </div>

                        </div>
                        <div class="form-inline">
                            <div class="form-group mb-1">
                                <label for="staticEmail2" class="sr-only">Email</label>
                                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Email">
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="inputEmail2" class="sr-only">Email</label>
                                <input type="email" class="form-control" id="inputEmail2" name="email" th:value="${session.user.getEmail()}">
                            </div>

                        </div>
                        <div class="form-inline">
                            <div class="form-group mb-1">
                                <label for="password" class="sr-only">Password</label>
                                <input type="text" readonly class="form-control-plaintext" id="password" value="Password">
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="Password2" class="sr-only">Password</label>
                                <input type="password" class="form-control" id="Password2" name="password" placeholder="******">
                            </div>

                        </div>




                        <div class="row" style="float: right">
                            <button class="btn btn-lg btn-primary btn-bloc" type="submit" style="float: right">修改</button>
                        </div>


                    </form>

                </div>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="list-group">
                <a href="/profile/userdata" class="list-group-item list-group-item-action"
                   th:classappend="${'个人资料'==session.setionName} ? active : null ">个人资料</a>
                <a href="/profile/published" class="list-group-item list-group-item-action"
                   th:classappend="${'我的发布'==session.setionName} ? active : null ">我的发布</a>
                <a href="/profile/lastestcomment" class="list-group-item list-group-item-action"
                   th:classappend="${'最新回复'==session.setionName} ? active : null ">最新回复</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
