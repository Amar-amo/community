<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/signin.css">
    <script src="webjars/jquery/3.4.1/jquery.js"></script>
    <script src="js/bootstrap.bundle.js" type="application/javascript"></script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body class="text-center">
<form class="form-signin" action="/signup" method="post">
    <img class="mb-4" src="/img/main.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">请注册</h1>
    <label for="name" class="sr-only">昵称</label>
    <input type="text" id="name"   name="name" class="form-control" placeholder="昵称" required autofocus>
    <label for="inputemail" class="sr-only">邮箱地址</label>
    <input type="email" id="inputemail" name="email" class="form-control" placeholder="邮箱地址" required autofocus>
    <label for="inputpassword" class="sr-only">密码</label>
    <input type="password" id="inputpassword"  name="password" class="form-control" placeholder="密码" required>
    <button class="btn btn-lg btn-primary btn-bloc" type="submit">注册</button>
    <p class="mt-5 mb-3 text-muted ">Copyright &copy;1999 - 2019 Amar_amo. <br> All Rights Reserved.</p>
</form>
</body>
</html>
